<style>
  #testUniverse-report {
    margin: 0;
    padding: 0.2em;
    background: white; color: black;
  }
  .scan-error, .scan-gap { font-weight: bold; }
  .scan-log   { background: inherit; color: #444; }
  .scan-gap   { background: inherit; color: #000; }
  .scan-error { background: inherit; color: #F00; }
  .scan-hide-non-errors .scan-log { display: none; }

  #testUniverse-running-controls {
    display: block;
    text-align: center;
    margin: .2em 0;
  }
  #testUniverse-running-controls progress {
    display: inline-block;
    width: 80%;
  }
</style>
<body>

<script src="test-scan-core.js"></script>

<!-- test-scan-guest will register its self-tests when loaded -->
<script src="test-scan-guest.js"></script>

<form>
  <input type="text" id="scan-only" value="" size="100">
  <button type="button" onclick="
      modifyUrlParam('scan-only', document.getElementById('scan-only').value);
  ">Scan only paths with this prefix</button>
</form>
<script>
  document.getElementById('scan-only').value = getUrlParam('scan-only');
</script>
<form>
  <label><input id="hide-non-errors-checkbox" type="checkbox"> Show only errors</label>
</form>

<div class="testcontainer" id="testUniverse">
  <pre id="testUniverse-report"></pre>
  <div id="testUniverse-running-controls">
  <progress id="testUniverse-progress" value=0></progress>
  <button id="testUniverse-stop">Stop</button>
  </div>
</div>
<script type="text/javascript">
  jsunitRegister('testUniverse', testUniverse);
</script>
